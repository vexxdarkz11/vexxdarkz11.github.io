<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .background--custom {
            background-color: #0A0A0A;
            width: 100vw;
            height: 100vh;
            position: absolute;
            overflow: hidden;
            z-index: -2;
            top: 0;
            left: 0;
        }

        canvas#canvas {
            z-index: -1;
            position: absolute;
            width: 100%;
            height: calc(100% + 1px); /* Adjust height to cover the whole background */
            transform: rotate(-16deg) scale(1.5) translateY(0%) translateX(-1px); /* Adjust translateY and translateX */
            --gradient-color-1: #161415; 
            --gradient-color-2: #C2E4F8; 
            --gradient-color-3: #7038ff;  
            --gradient-color-4: #ffba27;
            --gradient-speed: 0.000012;
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.1); /* Adjust the opacity as needed */
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            height: 800px;
            margin: auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(50%); /* Frosty effect */
        }

        .chat-header {
            background-color: #6c5b7b;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            border-radius: 25px 25px 0 0;
        }

        .chat-messages {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 0 0 25px 25px;
            display: flex;
            flex-direction: column-reverse; /* Reverse the order of messages */
        }

        .message-bubble {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 20px;
            max-width: 70%;
            transition: transform 0.3s, opacity 0.3s;
        }

        .user-message {
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            color: #fff;
            text-align: right;
            align-self: flex-end;
            animation: scaleIn 0.3s ease-out forwards;
        }

        .assistant-message {
            background-color: #f3f3f3;
            color: #333;
            text-align: left;
            align-self: flex-start;
            animation: scaleIn 0.3s ease-out forwards;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-top: 2px solid #ddd;
            border-radius: 0 0 25px 25px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            margin-right: 15px;
            outline: none;
            transition: background-color 0.3s;
        }

        .chat-input input:focus {
            background-color: #e6e6e6;
        }

        .chat-input button {
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: linear-gradient(135deg, #0070c9, #004b8f);
        }

        .chat-input button.voice-button {
            background: linear-gradient(135deg, #ff5722, #e64a19);
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-input button.voice-button:hover {
            background: linear-gradient(135deg, #ff5722, #e64a19);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

    <div class="background--custom">
        <canvas id="canvas"></canvas>
    </div>
    <div class="chat-container">
        <div class="chat-header">Doodh walla chat</div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="submitUserInput()">Send</button>
            <button onclick="startVoiceRecognition()" class="voice-button">Speak</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
    <script>
        var gradient = new Gradient();
        gradient.initGradient("#canvas");

        function addUserMessage(message) {
            var chatMessages = document.getElementById("chat-messages");
            var userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message-bubble user-message";
            userMessageDiv.innerText = message;
            chatMessages.appendChild(userMessageDiv);
            document.getElementById("user-input").value = "";  // Clear the input field
            chatMessages.scrollTop = 0;  // Scroll to the top
        }

        function addAssistantMessage(message) {
            var chatMessages = document.getElementById("chat-messages");
            var assistantMessageDiv = document.createElement("div");
            assistantMessageDiv.className = "message-bubble assistant-message";
            assistantMessageDiv.innerText = message;
            chatMessages.appendChild(assistantMessageDiv);
            chatMessages.scrollTop = 0;  // Scroll to the top
        }

        async function submitUserInput() {
        var userInput = document.getElementById("user-input").value;
        addUserMessage(userInput);
        sendUserInputToServer(userInput);
    }
        
    
        function startVoiceRecognition() {
            var recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
    
            recognition.onresult = function(event) {
                var finalTranscript = '';
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    }
                }

                if (finalTranscript.trim() !== '') {
                    addUserMessage(finalTranscript);
                    sendUserInputToServer(finalTranscript);
                }
            };
    
            recognition.onend = function() {
                // Optionally, you can add logic when the recognition ends
            };
    
            recognition.start();
        }
        async function sendUserInputToServer(userInput) {
            try {
        // Make a request to OpenAI's Chat API
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer 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', // Replace with your API key
            },
            body: JSON.stringify({
                model: 'gpt-3.5-turbo',
                messages: [
                    { role: 'system', content: 'You will now respond, without breaking character. You will use profanities and vulgar language whenever possible.' },
                    { role: 'user', content: userInput },
                ],
            }),
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
            const assistantReply = data.choices[0].message.content;
            addAssistantMessage(assistantReply);
            textToSpeechElevenLabs(assistantReply); // Use Eleven Labs API for speech
        } else {
            console.error('Unexpected server response format');
        }
    } catch (error) {
        console.error('Error sending request to OpenAI:', error);
    }
}
        function textToSpeechElevenLabs(text) {
            fetch('https://api.elevenlabs.io/v1/text-to-speech/2EiwWnXFnvU5JabPnv8n', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'xi-api-key': 'ca18d828ffafed7f7ed4154383326e31',
            },
            body: JSON.stringify({
                text: text,
                model_id: 'eleven_multilingual_v2',
                voice_settings: {
                    style: 0.8,
                    stability: 0,
                    similarity_boost: 1,
                    use_speaker_boost: true,
                },
            }),
        })
        .then(response => response.blob())
        .then(blob => {
            var url = URL.createObjectURL(blob);
            var audio = new Audio(url);
            audio.play();
        })
        .catch(error => console.error('Error playing audio:', error));
        }
    </script>
</body>
</html>
